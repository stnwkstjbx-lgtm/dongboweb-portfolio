<!DOCTYPE html><html lang="ko"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>상품 이미지 — Light</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter','Noto Sans KR',sans-serif;background:#FAFAFA;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:24px}
.dl-btn{padding:10px 28px;background:#3B5998;color:#fff;border:none;border-radius:999px;font-size:13px;font-weight:600;cursor:pointer;font-family:inherit;display:flex;align-items:center;gap:8px;transition:all .2s}
.dl-btn:hover{background:#2D4A85;transform:translateY(-1px)}
.dl-btn.done{background:#28c840}

.card{width:500px;height:500px;background:linear-gradient(160deg,#FFFFFF 0%,#F0F2F8 100%);position:relative;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center}
.card::before{content:'';position:absolute;inset:0;background-image:linear-gradient(rgba(0,0,0,.018) 1px,transparent 1px),linear-gradient(90deg,rgba(0,0,0,.018) 1px,transparent 1px);background-size:40px 40px}
.glow1{position:absolute;top:-20%;right:-15%;width:300px;height:300px;border-radius:50%;background:radial-gradient(circle,rgba(59,89,152,.07),transparent 65%);filter:blur(50px)}
.glow2{position:absolute;bottom:-20%;left:-10%;width:250px;height:250px;border-radius:50%;background:radial-gradient(circle,rgba(59,89,152,.05),transparent 65%);filter:blur(40px)}
.ring{position:absolute;width:360px;height:360px;border-radius:50%;border:1px solid rgba(59,89,152,.06)}
.ring2{position:absolute;width:480px;height:480px;border-radius:50%;border:1px solid rgba(59,89,152,.03)}

.content{position:relative;z-index:1;text-align:center;display:flex;flex-direction:column;align-items:center;gap:16px}
.logo svg{width:56px;height:auto;filter:drop-shadow(0 2px 12px rgba(59,89,152,.12))}
.brand{font-size:10px;font-weight:600;letter-spacing:.2em;color:#AAA;text-transform:uppercase}
.divider{width:32px;height:1px;background:linear-gradient(90deg,transparent,#3B5998,transparent);margin:4px 0}
.tier{font-size:38px;font-weight:700;color:#0A0A0A;letter-spacing:.04em}
.price{font-size:15px;font-weight:500;color:#3B5998;letter-spacing:.02em;margin-top:-4px}
.price span{font-size:28px;font-weight:700}
.desc{font-size:12px;color:#888;line-height:1.7;margin-top:4px}
.desc strong{color:#555;font-weight:600}
.tag{font-size:9px;color:#CCC;letter-spacing:.15em;text-transform:uppercase;margin-top:8px;font-family:'DM Mono',monospace}
.bottom-line{position:absolute;bottom:0;left:0;right:0;height:3px;background:linear-gradient(90deg,#3B5998,#5A7DC0,transparent)}
</style>
</head>
<body>

<div class="card" id="card">
  <div class="glow1"></div><div class="glow2"></div>
  <div class="ring"></div><div class="ring2"></div>
  <div class="content">
    <div class="logo"><svg viewBox="0 0 80 68" fill="none"><defs><linearGradient id="b" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#4A6CF7"/><stop offset="100%" stop-color="#3B5998"/></linearGradient><linearGradient id="t" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#3451B2"/><stop offset="100%" stop-color="#2D4A85"/></linearGradient></defs><rect x="4" y="4" width="72" height="58" rx="12" fill="url(#b)"/><rect x="4" y="4" width="72" height="18" rx="12" fill="url(#t)"/><rect x="4" y="16" width="72" height="6" fill="#2D4A85"/><circle cx="16" cy="13" r="2.5" fill="#ff5f57"/><circle cx="24" cy="13" r="2.5" fill="#febc2e"/><circle cx="32" cy="13" r="2.5" fill="#28c840"/><rect x="40" y="10.5" width="28" height="5" rx="2.5" fill="rgba(255,255,255,.1)"/><circle cx="27" cy="38" r="5" fill="#fff"/><circle cx="28.5" cy="37" r="2" fill="#2D4A85"/><circle cx="29.5" cy="36" r=".8" fill="#fff"/><circle cx="53" cy="38" r="5" fill="#fff"/><circle cx="54.5" cy="37" r="2" fill="#2D4A85"/><circle cx="55.5" cy="36" r=".8" fill="#fff"/><path d="M35 49c2 3.5 8 3.5 10 0" stroke="#fff" stroke-width="2" stroke-linecap="round" fill="none"/></svg></div>
    <div class="brand">DONGBO WEB</div>
    <div class="divider"></div>
    <div class="tier">Light</div>
    <div class="price"><span>150,000</span>원</div>
    <div class="desc">단일 페이지 · <strong>5~7 섹션</strong><br>반응형 · 라이트박스 · 커스텀 커서</div>
    <div class="tag">Premium Website for Small Business</div>
  </div>
  <div class="bottom-line"></div>
</div>

<button class="dl-btn" onclick="download()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>PNG 다운로드 (500x500)</button>

<script>
function download(){
  var btn=document.querySelector('.dl-btn');
  btn.textContent='생성 중...';
  html2canvas(document.getElementById('card'),{scale:1,backgroundColor:null,useCORS:true,logging:false}).then(function(c){
    var a=document.createElement('a');
    a.download='dongboweb-product-light.png';
    a.href=c.toDataURL('image/png');
    a.click();
    btn.innerHTML='<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><polyline points="20 6 9 17 4 12"/></svg> 완료!';
    btn.classList.add('done');
    setTimeout(function(){btn.classList.remove('done');btn.innerHTML='<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>PNG 다운로드 (500x500)';},2000);
  });
}
</script>
</body></html>
